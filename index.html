<!DOCTYPE html>
<html>
  <head>
    <title>Event Listeners With Event Object</title>
    <link rel="stylesheet" href="css/c06.css" />
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <h2>New Account</h2>
      <form method="post" action="http://www.example.org/register">

        <label for="username">Create a username: </label>
        <!-- don't have feedback div on own line, or js may return a whitespace node as the next sibling -->
        <input type="text" id="username" /><div id="feedback"></div>

        <label for="password">Create a password: </label>
        <!-- don't have feedback div on own line, or js may return a whitespace node as the next sibling -->
        <input type="password" id="password" /><div id="feedback"></div>

        <input type="submit" value="sign up" />

      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
